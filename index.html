<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTC Candles â€“ BigQuery Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Plotly.js for candlestick chart -->
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

  <style>
    body {
      background:#020617;
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color:#e5e7eb;
    }
    .header {
      max-width:1000px;
      margin:20px auto 0;
      padding:8px 16px;
      font-size:14px;
    }
    #chart {
      width:100%;
      max-width:1000px;
      height:600px;
      margin:10px auto 40px;
    }
  </style>
</head>

<body>
  <div class="header">
    BTC Candlestick Chart â€“ BigQuery â†’ Cloud Run â†’ GitHub Pages
    <span id="last-updated" style="opacity:.8; margin-left:8px;"></span>
  </div>
  <div id="chart"></div>

  <script>
    // ðŸ”— Your Cloud Run function URL
    const API_URL = "https://getcandles-702357866222.northamerica-northeast1.run.app"; // <-- put YOUR URL here

    let chartInitialized = false;

    async function loadCandles() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          console.warn("No data from API");
          return;
        }

        // Convert API JSON to arrays for Plotly
        const times  = data.map(d => new Date(d.time));
        const opens  = data.map(d => d.open);
        const highs  = data.map(d => d.high);
        const lows   = data.map(d => d.low);
        const closes = data.map(d => d.close);

        const trace = {
          x: times,
          open: opens,
          high: highs,
          low: lows,
          close: closes,
          type: "candlestick",
          increasing: { line: { color: "#22c55e" } },
          decreasing: { line: { color: "#ef4444" } },
          name: "BTC"
        };

        const layout = {
          paper_bgcolor:"#020617",
          plot_bgcolor:"#020617",
          xaxis:{
            title:"Time (HH:MM:SS)",
            tickformat:"%H:%M:%S",   // military time only
            rangeslider:{ visible:false },
            tickfont:{ color:"#e5e7eb" },
            gridcolor:"#1e293b"
          },
          yaxis:{
            title:"Price",
            tickfont:{ color:"#e5e7eb" },
            gridcolor:"#1e293b"
          },
          margin:{ l:60, r:20, t:40, b:40 },
          showlegend:false
        };

        const config = { responsive:true, displaylogo:false };

        if (!chartInitialized) {
          Plotly.newPlot("chart", [trace], layout, config);
          chartInitialized = true;
        } else {
          // Update without recreating the chart
          Plotly.react("chart", [trace], layout, config);
        }

        // Update "last updated" label
        const last = times[times.length - 1];
        document.getElementById("last-updated").textContent =
          `Â· last update: ${last.toLocaleTimeString("en-GB")}`;
      } catch (err) {
        console.error("Error loading candles:", err);
      }
    }

    // Initial load
    loadCandles();

    // Refresh every 1 minute (60,000 ms)
    setInterval(loadCandles, 60_000);
  </script>
</body>
</html>

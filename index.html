<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTC Candlestick Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Lightweight Charts (TradingView) -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #020617; /* dark */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #chart-container {
      width: 100%;
      max-width: 1000px;
      height: 600px;          /* <<< key */
      margin: 40px auto;
      background: #0b1120;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }

    #chart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <div id="chart"></div>
  </div>

  <script>
    const chart = LightweightCharts.createChart(
      document.getElementById('chart'),
      {
        width: document.getElementById('chart').clientWidth,
        height: document.getElementById('chart').clientHeight,
        layout: {
          background: { color: '#0b1120' },
          textColor: '#e5e7eb',
        },
        grid: {
          vertLines: { color: '#1f2937' },
          horzLines: { color: '#1f2937' },
        },
        timeScale: {
          borderColor: '#374151',
        },
        rightPriceScale: {
          borderColor: '#374151',
        },
        crosshair: {
          vertLine: { color: '#ef4444', width: 1 },
          horzLine: { color: '#ef4444', width: 1 },
        },
      },
    );

    const candleSeries = chart.addCandlestickSeries({
      upColor: '#16a34a',
      downColor: '#ef4444',
      borderVisible: false,
      wickUpColor: '#16a34a',
      wickDownColor: '#ef4444',
    });

    // Sample OHLC data
    candleSeries.setData([
      { time: '2024-12-01', open: 38000, high: 39000, low: 37500, close: 38800 },
      { time: '2024-12-02', open: 38800, high: 39500, low: 38200, close: 39200 },
      { time: '2024-12-03', open: 39200, high: 39800, low: 39000, close: 39100 },
      { time: '2024-12-04', open: 39100, high: 40000, low: 38900, close: 39950 },
      { time: '2024-12-05', open: 39950, high: 40500, low: 39700, close: 40100 },
    ]);

    // Handle resize (optional but nice)
    window.addEventListener('resize', () => {
      const c = document.getElementById('chart');
      chart.applyOptions({ width: c.clientWidth, height: c.clientHeight });
    });
  </script>
</body>
</html>

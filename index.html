<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTC Candlestick Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Lightweight Charts library -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #020617;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #chart-container {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      margin: 40px auto;
      background: #0b1120;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="chart-container"></div>

  <script>
    // Run after DOM is ready
    window.addEventListener('load', function () {
      const container = document.getElementById('chart-container');

      const chart = LightweightCharts.createChart(container, {
        width: container.clientWidth,
        height: container.clientHeight,
        layout: {
          background: { color: '#0b1120' },
          textColor: '#e5e7eb',
        },
        grid: {
          vertLines: { color: '#1e293b' },
          horzLines: { color: '#1e293b' },
        },
        rightPriceScale: {
          borderColor: '#334155',
        },
        timeScale: {
          borderColor: '#334155',
          timeVisible: true,
          secondsVisible: false,
        },
      });

      const candleSeries = chart.addCandlestickSeries({
        upColor: '#22c55e',
        downColor: '#ef4444',
        borderUpColor: '#22c55e',
        borderDownColor: '#ef4444',
        wickUpColor: '#22c55e',
        wickDownColor: '#ef4444',
      });

      // Example OHLC data with time
      // time can be 'YYYY-MM-DD' (business day string) or a unix timestamp
      const data = [
        { time: '2024-11-25', open: 38000, high: 38500, low: 37500, close: 38250 },
        { time: '2024-11-26', open: 38250, high: 39000, low: 38000, close: 38800 },
        { time: '2024-11-27', open: 38800, high: 39500, low: 38600, close: 39200 },
        { time: '2024-11-28', open: 39200, high: 39800, low: 38900, close: 39550 },
        { time: '2024-11-29', open: 39550, high: 40000, low: 39300, close: 39700 },
        { time: '2024-11-30', open: 39700, high: 40300, low: 39400, close: 40150 },
        { time: '2024-12-01', open: 40150, high: 40800, low: 39900, close: 40500 },
      ];

      candleSeries.setData(data);

      // Make chart responsive
      window.addEventListener('resize', () => {
        chart.applyOptions({
          width: container.clientWidth,
          height: container.clientHeight,
        });
      });
    });
  </script>
</body>
</html>

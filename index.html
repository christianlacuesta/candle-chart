<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTC Candles – Live from BigQuery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

  <style>
    body {
      background: #020617;
      margin: 0;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #chart {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      margin: 40px auto;
    }
    .header {
      max-width: 1000px;
      margin: 20px auto 0;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="header">
    BTC Candlestick Chart – BigQuery · updates every 1 min
  </div>
  <div id="chart"></div>

  <script>
    const API_URL = "YOUR_FUNCTION_URL"; // <-- paste your Cloud Function URL here

    async function loadCandles() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        // Convert BigQuery timestamps to JS Date
        const times  = data.map(d => new Date(d.time));
        const opens  = data.map(d => d.open);
        const highs  = data.map(d => d.high);
        const lows   = data.map(d => d.low);
        const closes = data.map(d => d.close);

        const trace = {
          x: times,
          open: opens,
          high: highs,
          low: lows,
          close: closes,
          type: "candlestick",
          increasing: { line: { color: "#22c55e" } },
          decreasing: { line: { color: "#ef4444" } },
          name: "BTC"
        };

        const layout = {
          paper_bgcolor: "#020617",
          plot_bgcolor: "#020617",
          xaxis: {
            title: "Time (HH:MM:SS)",
            tickformat: "%H:%M:%S",  // military time, no date
            rangeslider: { visible: false },
            tickfont: { color: "#e5e7eb" },
            gridcolor: "#1e293b"
          },
          yaxis: {
            title: "Price",
            tickfont: { color: "#e5e7eb" },
            gridcolor: "#1e293b"
          },
          margin: { l: 60, r: 20, t: 40, b: 40 },
          showlegend: false
        };

        Plotly.newPlot("chart", [trace], layout, { responsive: true });
      } catch (err) {
        console.error("Error loading candles:", err);
      }
    }

    // Initial load
    loadCandles();

    // Refresh every 1 minute
    setInterval(loadCandles, 60_000);
  </script>
</body>
</html>

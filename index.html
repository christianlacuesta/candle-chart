<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Candlestick Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #020617;
      font-family: system-ui, sans-serif;
      color: #e5e7eb;
    }

    #chart {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      margin: 40px auto;
      background: #020617;
    }
  </style>
</head>

<body>
  <div style="padding:10px; color:white;">Candle Chart â€“ Military Time</div>
  <div id="chart"></div>

  <script>
    // Generate real timestamps spaced 1 minute apart
    const now = Date.now();
    const times = [];

    for (let i = 0; i < 7; i++) {
      times.push(new Date(now - (6 - i) * 60000));
    }

    // Example OHLC data
    const opens  = [38000, 38250, 38800, 39200, 39550, 39700, 40150];
    const highs  = [38500, 39000, 39500, 39800, 40000, 40300, 40800];
    const lows   = [37500, 38000, 38600, 38900, 39300, 39400, 39900];
    const closes = [38250, 38800, 39200, 39550, 39700, 40150, 40500];

    const trace = {
      x: times,
      open: opens,
      high: highs,
      low: lows,
      close: closes,
      type: "candlestick",
      increasing: { line: { color: "#22c55e" } },
      decreasing: { line: { color: "#ef4444" } }
    };

    const layout = {
      paper_bgcolor: "#020617",
      plot_bgcolor: "#020617",
      xaxis: {
        title: "Time (HH:MM:SS)",
        tickformat: "%H:%M:%S",   // <<<<<< THIS MAKES IT MILITARY TIME ONLY
        rangeslider: { visible: false },
        tickfont: { color: "#e5e7eb" },
        gridcolor: "#1e293b",
      },
      yaxis: {
        title: "Price",
        tickfont: { color: "#e5e7eb" },
        gridcolor: "#1e293b",
      },
      margin: { l: 50, r: 20, t: 40, b: 40 }
    };

    Plotly.newPlot("chart", [trace], layout, { responsive: true });
  </script>
</body>
</html>

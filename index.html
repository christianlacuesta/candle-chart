<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Candlestick Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Plotly.js from CDN -->
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #020617;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }

    .header {
      max-width: 1000px;
      margin: 20px auto 0;
      padding: 8px 16px;
      font-size: 14px;
    }

    #chart {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      margin: 0 auto 40px;
      border-radius: 12px;
      background: #020617;
    }
  </style>
</head>
<body>
  <div class="header">
    Candle Chart v1 - Plotly.js (no TradingView)
  </div>
  <div id="chart"></div>

  <script>
    // Example time and OHLC data
    // Replace these arrays with your real data
    const times = [
      "2024-12-01T00:00:00",
      "2024-12-02T00:00:00",
      "2024-12-03T00:00:00",
      "2024-12-04T00:00:00",
      "2024-12-05T00:00:00",
      "2024-12-06T00:00:00",
      "2024-12-07T00:00:00"
    ];

    const opens =  [38000, 38250, 38800, 39200, 39550, 39700, 40150];
    const highs =  [38500, 39000, 39500, 39800, 40000, 40300, 40800];
    const lows =   [37500, 38000, 38600, 38900, 39300, 39400, 39900];
    const closes = [38250, 38800, 39200, 39550, 39700, 40150, 40500];

    const trace = {
      x: times,
      open: opens,
      high: highs,
      low: lows,
      close: closes,
      type: "candlestick",
      increasing: { line: { color: "#22c55e" } },
      decreasing: { line: { color: "#ef4444" } },
      name: "Sample asset"
    };

    const layout = {
      paper_bgcolor: "#020617",
      plot_bgcolor: "#020617",
      xaxis: {
        title: "Time",
        rangeslider: { visible: false },
        showgrid: true,
        gridcolor: "#1e293b",
        tickfont: { color: "#e5e7eb" },
        titlefont: { color: "#e5e7eb" }
      },
      yaxis: {
        title: "Price",
        showgrid: true,
        gridcolor: "#1e293b",
        tickfont: { color: "#e5e7eb" },
        titlefont: { color: "#e5e7eb" }
      },
      margin: { l: 60, r: 20, t: 40, b: 40 },
      showlegend: false
    };

    // Render chart
    Plotly.newPlot("chart", [trace], layout, {
      responsive: true,
      displaylogo: false
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTC Candles â€“ BigQuery Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Plotly.js for candlestick chart -->
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

  <style>
    body {
      background:#020617;
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", sans-serif;
      color:#e5e7eb;
    }
    .header {
      max-width:1000px;
      margin:20px auto 0;
      padding:8px 16px;
      font-size:14px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
    }
    .header span {
      opacity:.8;
    }
    #chart {
      width:100%;
      max-width:1000px;
      height:600px;
      margin:10px auto 40px;
    }
  </style>
</head>

<body>
  <div class="header">
    <div>BTC Candlestick Chart â€“ BigQuery â†’ Cloud Run â†’ GitHub Pages</div>
    <span id="timeframe"></span>
    <span id="last-updated"></span>
  </div>
  <div id="chart"></div>

  <script>
    // ðŸ”— Your Cloud Run function URL
    const API_URL =
      "https://getcandles-702357866222.northamerica-northeast1.run.app/";

    let chartInitialized = false;

    async function loadCandles() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          console.warn("No data from API");
          return;
        }

        // ðŸ‘‰ Keep only the last 60 candles
        const last60 = data.slice(-60);

        // Convert API JSON to arrays for Plotly (using only last 60)
        const times  = last60.map(d => new Date(d.time || d.ts));
        const opens  = last60.map(d => d.open);
        const highs  = last60.map(d => d.high);
        const lows   = last60.map(d => d.low);
        const closes = last60.map(d => d.close);

        const trace = {
          x: times,
          open: opens,
          high: highs,
          low: lows,
          close: closes,
          type: "candlestick",
          increasing: { line: { color: "#22c55e" } },
          decreasing: { line: { color: "#ef4444" } },
          name: "BTC"
        };

        const layout = {
          paper_bgcolor:"#020617",
          plot_bgcolor:"#020617",
          xaxis:{
            title:"Time (HH:MM)",
            tickformat:"%H:%M",   // military time, no seconds
            rangeslider:{ visible:false },
            tickfont:{ color:"#e5e7eb" },
            gridcolor:"#1e293b"
          },
          yaxis:{
            title:"Price",
            tickfont:{ color:"#e5e7eb" },
            gridcolor:"#1e293b"
          },
          margin:{ l:60, r:20, t:40, b:40 },
          showlegend:false
        };

        const config = { responsive:true, displaylogo:false };

        if (!chartInitialized) {
          Plotly.newPlot("chart", [trace], layout, config);
          chartInitialized = true;
        } else {
          // Update without recreating the chart
          Plotly.react("chart", [trace], layout, config);
        }

        // ðŸ‘‰ Timeframe: first + last candle in the 60-bar window
        const first = times[0];
        const last = times[times.length - 1];

        const startStr = first.toLocaleTimeString("en-GB", {
          hour: "2-digit",
          minute: "2-digit"
        });
        const endStr = last.toLocaleTimeString("en-GB", {
          hour: "2-digit",
          minute: "2-digit"
        });

        // Rough duration in minutes (just for label, should be ~60)
        const durationMin = Math.round(
          (last.getTime() - first.getTime()) / 60000
        );

        document.getElementById("timeframe").textContent =
          `Â· window: ${startStr} â€“ ${endStr} (~${durationMin}m)`;

        // Update "last update" label: DATE + HH:MM
        const formattedDate =
          last.toLocaleDateString("en-GB", {
            year: "numeric",
            month: "short",
            day: "numeric"
          }) +
          " " +
          last.toLocaleTimeString("en-GB", {
            hour: "2-digit",
            minute: "2-digit"
          });

        document.getElementById("last-updated").textContent =
          `Â· last update: ${formattedDate}`;
      } catch (err) {
        console.error("Error loading candles:", err);
      }
    }

    // Initial load
    loadCandles();

    // Refresh every 1 minute (60,000 ms)
    setInterval(loadCandles, 60_000);
  </script>
</body>
</html>

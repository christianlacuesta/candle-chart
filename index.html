<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTC Candles – BigQuery Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

  <style>
    body {
      background:#020617;
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", sans-serif;
      color:#e5e7eb;
    }
    .header {
      width:100%;
      max-width:1200px;
      margin:20px auto;
      padding:8px 16px;
      font-size:14px;
      display:flex;
      flex-wrap:wrap;
      gap:12px;
    }
    #chart {
      width:100%;
      height:80vh;
      max-width:1200px;
      margin:0 auto;
    }
  </style>
</head>

<body>
  <div class="header">
    <div>BTC Candlestick Chart – BigQuery → Cloud Run → GitHub Pages</div>
    <span id="timeframe"></span>
    <span id="last-updated"></span>
  </div>

  <div id="chart"></div>

  <script>
    const API_URL =
      "https://getcandles-702357866222.northamerica-northeast1.run.app/";

    let chartInitialized = false;
    let lastCandleTime = null;

    async function loadCandles() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        if (!Array.isArray(data) || data.length === 0) return;

        const last60 = data.slice(-60);

        const times  = last60.map(d => new Date(d.time || d.ts));
        const opens  = last60.map(d => d.open);
        const highs  = last60.map(d => d.high);
        const lows   = last60.map(d => d.low);
        const closes = last60.map(d => d.close);

        lastCandleTime = times[times.length - 1];

        // Create "current" timestamp 1 min ahead of last candle
        const nextTime = new Date(lastCandleTime.getTime() + 60 * 1000);

        // Build X-axis ticks including "current"
        const xTickVals = [...times, nextTime];
        const xTickTexts = [
          ...times.map(t =>
            t.toLocaleTimeString("en-GB",{hour:"2-digit",minute:"2-digit"})
          ),
          "current"
        ];

        // CANDLE TRACE
        const candleTrace = {
          x: times,
          open: opens,
          high: highs,
          low: lows,
          close: closes,
          type: "candlestick",
          increasing: { line: { color: "#22c55e" } },
          decreasing: { line: { color: "#ef4444" } },
          name: "BTC"
        };

        // LIVE PRICE TRACE (initial placeholder)
        const liveTrace = {
          x: [nextTime],
          y: [closes[closes.length - 1]],
          text: [`$${closes[closes.length - 1].toLocaleString()}`],
          textposition: "top center",
          textfont: { color: "#ffffff", size: 12 },  // WHITE FONT
          mode: "markers+text",
          marker: { size: 9, color: "#eab308" },
          name: "Live",
          showlegend: false
        };

        const layout = {
          paper_bgcolor:"#020617",
          plot_bgcolor:"#020617",
          xaxis: {
            title: "Last 60 minutes + current",
            tickvals: xTickVals,
            ticktext: xTickTexts,
            tickangle: -45,
            tickfont: { color:"#e5e7eb", size: 10 },
            gridcolor:"#1e293b",
            rangeslider: { visible:false }
          },
          yaxis: {
            title:"Price",
            tickfont:{ color:"#e5e7eb" },
            gridcolor:"#1e293b"
          },
          margin:{ l:50, r:20, t:40, b:80 },
          showlegend:false
        };

        const config = { responsive:true, displaylogo:false };

        if (!chartInitialized) {
          Plotly.newPlot("chart", [candleTrace, liveTrace], layout, config);
          chartInitialized = true;
        } else {
          Plotly.update(
            "chart",
            {
              x: [times],
              open: [opens],
              high: [highs],
              low: [lows],
              close: [closes]
            },
            {},
            [0]
          );
        }

        // HEADER TIME DISPLAY
        const first = times[0];
        const last = times[times.length - 1];

        document.getElementById("timeframe").textContent =
          `· window: ${first.toLocaleTimeString("en-GB",{hour:"2-digit",minute:"2-digit"})}
            – ${last.toLocaleTimeString("en-GB",{hour:"2-digit",minute:"2-digit"})} (60m)`;

        document.getElementById("last-updated").textContent =
          `· last update: ${last.toLocaleDateString("en-GB",{year:"numeric",month:"short",day:"numeric"})}
                         ${last.toLocaleTimeString("en-GB",{hour:"2-digit",minute:"2-digit"})}`;

      } catch (err) {
        console.error("Error loading candles:", err);
      }
    }

    loadCandles();
    setInterval(loadCandles, 60000);

    // REALTIME BTC PRICE (BINANCE)
    const ws = new WebSocket("wss://stream.binance.com:9443/ws/btcusdt@trade");

    ws.onmessage = (event) => {
      if (!chartInitialized || !lastCandleTime) return;

      const data = JSON.parse(event.data);
      const price = parseFloat(data.p);
      if (!Number.isFinite(price)) return;

      const nextTime = new Date(lastCandleTime.getTime() + 60 * 1000);

      Plotly.restyle(
        "chart",
        {
          x: [[nextTime]],
          y: [[price]],
          text: [[`$${price.toLocaleString()}`]],
          textfont: [{ color: "#ffffff", size: 12 }]   // KEEP WHITE ON UPDATE
        },
        [1]
      );
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTC Candles â€“ BigQuery Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

  <style>
    body {
      background:#020617;
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", sans-serif;
      color:#e5e7eb;
    }

    .header {
      width:100%;
      max-width:1200px;
      margin:20px auto;
      padding:8px 16px;
      font-size:14px;
      display:flex;
      flex-wrap:wrap;
      gap:12px;
    }

    #chart {
      width:100%;
      height:80vh;      /* VERY RESPONSIVE */
      max-width:1200px;
      margin:0 auto;
    }
  </style>
</head>

<body>
  <div class="header">
    <div>BTC Candlestick Chart â€“ BigQuery â†’ Cloud Run â†’ GitHub Pages</div>
    <span id="timeframe"></span>
    <span id="last-updated"></span>
  </div>

  <div id="chart"></div>

  <script>
    const API_URL =
      "https://getcandles-702357866222.northamerica-northeast1.run.app/";

    let chartInitialized = false;

    async function loadCandles() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        if (!Array.isArray(data) || data.length === 0) return;

        // ðŸ‘‰ Keep last 60 candles
        const last60 = data.slice(-60);

        // Convert timestamps
        const times  = last60.map(d => new Date(d.time || d.ts));
        const opens  = last60.map(d => d.open);
        const highs  = last60.map(d => d.high);
        const lows   = last60.map(d => d.low);
        const closes = last60.map(d => d.close);

        // ðŸ‘‰ FORCE EXACT 60 TICKS ON X-AXIS
        const xTickVals = times;  
        const xTickTexts = times.map(t =>
          t.toLocaleTimeString("en-GB", { hour: "2-digit", minute: "2-digit" })
        );

        const trace = {
          x: times,
          open: opens,
          high: highs,
          low: lows,
          close: closes,
          type: "candlestick",
          increasing: { line: { color: "#22c55e" } },
          decreasing: { line: { color: "#ef4444" } },
          name: "BTC"
        };

        const layout = {
          paper_bgcolor:"#020617",
          plot_bgcolor:"#020617",

          xaxis: {
            title: "Last 60 minutes",
            tickvals: xTickVals,     // FORCE 60 INTERVALS
            ticktext: xTickTexts,
            tickangle: -45,
            tickfont: { color:"#e5e7eb", size: 10 },
            gridcolor:"#1e293b",
            rangeslider: { visible:false },
          },

          yaxis: {
            title:"Price",
            tickfont:{ color:"#e5e7eb" },
            gridcolor:"#1e293b"
          },

          margin:{ l:50, r:20, t:40, b:80 },
          showlegend:false
        };

        const config = {
          responsive:true,
          displaylogo:false
        };

        if (!chartInitialized) {
          Plotly.newPlot("chart", [trace], layout, config);
          chartInitialized = true;
        } else {
          Plotly.react("chart", [trace], layout, config);
        }

        // ðŸ‘‰ TIMEFRAME DISPLAY
        const first = times[0];
        const last = times[times.length - 1];

        const startStr = first.toLocaleTimeString("en-GB",{hour:"2-digit",minute:"2-digit"});
        const endStr   = last.toLocaleTimeString("en-GB",{hour:"2-digit",minute:"2-digit"});

        document.getElementById("timeframe").textContent =
          `Â· window: ${startStr} â€“ ${endStr} (60m)`;

        // ðŸ‘‰ LAST UPDATED DISPLAY
        const dateFmt =
          last.toLocaleDateString("en-GB",{year:"numeric",month:"short",day:"numeric"});
        const timeFmt =
          last.toLocaleTimeString("en-GB",{hour:"2-digit",minute:"2-digit"});

        document.getElementById("last-updated").textContent =
          `Â· last update: ${dateFmt} ${timeFmt}`;

      } catch (err) {
        console.error("Error loading candles:", err);
      }
    }

    loadCandles();
    setInterval(loadCandles, 60000);
  </script>
</body>
</html>
